<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en"> <![endif]-->

<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8"/>

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width"/>

    <title>Ordr: Rstaurant Mnu Systm</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="styles/foundation.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="application">
    <div class="row">
        <div class="twelve columns">
            <h1>Ordr ok</h1>
            <hr/>
            <p>{{ outlet }}</p>
        </div>
    </div>
</script>
<script type="text/x-handlebars" data-template-name="index">
    Hello ember
</script>
<script type="text/x-handlebars" data-template-name="tables">
    <div class="row">
        <div id="tables" class="four columns">
            {{ partial "tableMenu" }}

        </div>
        <div class="eight columns" id="order">
            {{ outlet }}
        </div>
    </div>
</script>
<script type="text/x-handlebars" data-template-name="_tableMenu">
    <h2>Tables</h2>
    <!-- Ember puts in an active class for any link matching current route  -->
    {{#each table in controller}}
    {{#linkTo "table" table class="panel six columns" }}{{ table.id}}{{/linkTo}}
    {{/each}}
</script>
<script type="text/x-handlebars" data-template-name="table">
    <div class="row">
        <div class="three columns">
            {{ render "food" }}
        </div>
        <div class="nine columns">
            <h2>Table <span>{{id}}</span></h2>
            {{ render "tab" tab }}
        </div>
    </div>

</script>
<script type="text/x-handlebars" data-template-name="tab">
    <ul id="customer-tab">
        {{#each tabItem in tabItems}}
        <li>
            <h3>{{tabItem.food.name}}<span>${{tabItem.cents}}</span></h3>
        </li>
        {{else}}
        <li><h3> Click a food to add it</h3></li>

        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars" data-template-name="tables/index">
    <h2>Please select a table.</h2>
</script>
<script type="text/x-handlebars" data-template-name="food">
    <!-- This can also be #each controller by convention -->
    <ul id="menu">
        {{#each food in controller }}
        <li>
            <img {{ bindAttr src="food.imageUrl" class="ok" }}>
            <p>{{ food.name }}</p>
        </li>
        {{/each}}
    </ul>
</script>

<script src="scripts/vendor/jquery.min.js"></script>
<script src="scripts/vendor/handlebars-1.0.0.beta.6.js"></script>
<script src="scripts/vendor/ember-1.0.0-pre.4.js"></script>
<script src="scripts/vendor/ember-data.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
